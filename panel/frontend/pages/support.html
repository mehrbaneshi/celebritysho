<!-- panel/pages/support.html -->
<div class="page page-support">
  <section class="card">
    <h2 class="card-title">پشتیبانی و تیکت‌ها</h2>

    <div class="support-layout">
      <div class="support-form">
        <h3 class="section-title">ارسال تیکت جدید</h3>
        <label class="form-label">موضوع</label>
        <input type="text" class="form-input" placeholder="مثال: سوال درباره تسویه حساب">

        <label class="form-label">بخش مربوطه</label>
        <select class="form-input">
          <option>مالی و تسویه حساب</option>
          <option>کمپین و تبلیغات</option>
          <option>مشکلات فنی</option>
          <option>پیشنهاد و انتقاد</option>
        </select>

        <label class="form-label">متن پیام</label>
        <textarea class="form-input" rows="5" placeholder="متن تیکت خود را بنویسید..."></textarea>

        <button class="btn btn-primary">ارسال تیکت (دمو)</button>
      </div>

      <div class="support-tickets">
        <h3 class="section-title">تیکت‌های قبلی</h3>

        <div class="ticket-item">
          <div class="ticket-main">
            <div class="ticket-title">واریز نشدن موجودی پس از کمپین</div>
            <div class="ticket-meta">کد تیکت: #T-1042 • مالی و تسویه • ۱۴۰۴/۰۱/۱۰</div>
          </div>
          <div class="ticket-status status-open">در حال بررسی</div>
        </div>

        <div class="ticket-item">
          <div class="ticket-main">
            <div class="ticket-title">مشکل در آپلود ویدئو در مرحله ۳</div>
            <div class="ticket-meta">کد تیکت: #T-1031 • فنی • ۱۴۰۴/۰۱/۰۵</div>
          </div>
          <div class="ticket-status status-answered">پاسخ داده شده</div>
        </div>

        <div class="ticket-item">
          <div class="ticket-main">
            <div class="ticket-title">درخواست آموزش کار با پنل</div>
            <div class="ticket-meta">کد تیکت: #T-1008 • آموزش • ۱۴۰۳/۱۲/۲۹</div>
          </div>
          <div class="ticket-status status-closed">بسته شده</div>
        </div>
      </div>
    </div>
  </section>
</div>
