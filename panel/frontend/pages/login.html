<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <title>ورود به پنل تبلیغ‌چی</title>
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <div class="panel-container">
        <h2>ورود به پنل</h2>
        <p style="font-size:13px;color:#6b7280;margin-bottom:20px;">
            برای ادامه شماره موبایل و رمز عبور خود را وارد کنید.
        </p>

        <div class="input-group">
            <label>شماره موبایل</label>
            <input type="text" id="mobile" placeholder="مثلاً 0912...">
        </div>

        <div class="input-group">
            <label>رمز عبور</label>
            <input type="password" id="password" placeholder="رمز عبور">
        </div>

        <button class="btn-primary" onclick="login()">ورود</button>

        <p id="login-message" style="margin-top:12px;font-size:12px;color:#ef4444;"></p>
    </div>

    <script src="../assets/js/app.js"></script>
</body>
</html>
